<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invalid Credentials</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      padding: 50px;
    }
    .box {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: inline-block;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      font-size: 32px;
    }
    p {
      font-size: 18px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #721c24;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>❌ Invalid Credentials</h1>
    <p>Invalid <strong>User ID</strong> or <strong>Email</strong> mismatch.<br>
    Please use your registered account to continue.</p>
    <a href="/request">← Try Again</a>
  </div>
</body>
</html>
