  <section class="request-hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h2>Request Blood Urgently</h2>
      <p>Fill the form below and weâ€™ll alert nearby donors immediately.</p>
    </div>

  <section class="request-form-section">
    <div class="container">
      <h2 class="section-title">Blood Request Form</h2>
      <form class="request-form" action="/request" method="POST">

  <!-- ðŸ”¹ New Fields for User Identification -->
  <div class="form-group">
    <label for="user_id">User ID</label>
    <input type="text" id="user_id" name="user_id"
           placeholder="Enter your BloodBridge User ID"
           required />
  </div>

  <div class="form-group">
    <label for="email">Registered Email Address</label>
    <input type="email" id="email" name="email"
           pattern="[a-zA-Z0-9._%+-]+@gmail\.com$"
           title="Please enter your registered Gmail address"
           placeholder="yourname@gmail.com"
           required />
  </div>

  <div class="form-group">
    <label for="patient-name">Patient Name</label>
    <input type="text" id="patient-name" name="patient_name"
           pattern="[A-Za-z\s]+"
           title="Name should only contain letters"
           placeholder="Full Name"
           required />
  </div>

  <div class="form-group">
    <label for="blood-group">Required Blood Group</label>
    <select id="blood-group" name="blood_type" required>
      <option value="">-- Select Blood Group --</option>
      <option>A+</option><option>A-</option>
      <option>B+</option><option>B-</option>
      <option>O+</option><option>O-</option>
      <option>AB+</option><option>AB-</option>
    </select>
  </div>
        <div class="form-group">
          <label for="location">Location</label>

          <select name="location" required>
  <option value="">--Select District--</option>
  <option value="Kathmandu">Kathmandu</option>

</select>
        </div>

        <div class="form-group">
    <label for="urgency">Urgency Level</label>
    <select id="urgency" name="urgency" required>
      <option value="">-- Select Urgency --</option>
      <option>Emergency (within 6 hrs)</option>
      <option>Needed Today</option>
      <option>Within 2-3 Days</option>
    </select>
  </div>

  <div class="form-group">
    <label for="contact">Contact Number</label>
    <input type="tel" id="contact" name="contact"
           pattern="[0-9]{10}"
           title="Phone number must be 10 digits"
           placeholder="+977 .........." required />
  </div>

  <button type="submit" class="btn">Submit Request</button>
</form>
    </div>
  </section>
