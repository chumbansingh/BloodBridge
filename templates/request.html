<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Blood | Blood Bridge</title>
 <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container nav-container">
      <a href="/" class="logo-link">
      <div class="logo-group">
        <img src="{{ url_for('static', filename='LOGO.png') }}" alt="logo" class="logo-img" />
        <h1 class="logo-text">Blood Bridge</h1>
      </div>
      </a>
      <nav>
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/donate">Donate</a></li>
          <li><a href="/request" class="active">Request</a></li>
          <li><a href="/reward">Reward</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="request-hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h2>Request Blood Urgently</h2>
      <p>Fill the form below and weâ€™ll alert nearby donors immediately.</p>
    </div>
  </section>

  <section class="request-form-section">
    <div class="container">
      <h2 class="section-title">Blood Request Form</h2>
      <form class="request-form">
        <div class="form-group">
          <label for="patient-name">Patient Name</label>
          <input type="text" id="patient-name" placeholder="Full Name" required />
        </div>
        <div class="form-group">
          <label for="blood-group">Required Blood Group</label>
          <select id="blood-group" required>
            <option value="">-- Select Blood Group --</option>
            <option>A+</option><option>A-</option>
            <option>B+</option><option>B-</option>
            <option>O+</option><option>O-</option>
            <option>AB+</option><option>AB-</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" placeholder="City or area" required />
        </div>
        <div class="form-group">
          <label for="urgency">Urgency Level</label>
          <select id="urgency" required>
            <option value="">-- Select Urgency --</option>
            <option>Emergency (within 6 hrs)</option>
            <option>Needed Today</option>
            <option>Within 2-3 Days</option>
          </select>
        </div>
        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" placeholder="+977 .........." required />
        </div>
        <button type="submit" class="btn">Submit Request</button>
      </form>
    </div>
  </section>

  
</body>
</html>
