      <h2 class="section-title">Blood Request Form</h2>
      <form class="request-form" action="/request" method="POST">
        <div class="form-group">
          <label for="patient-name">Patient Name</label>
          <input type="text" id="patient-name" name="patient_name" pattern="[A-Za-z\s]+" title="Name should only contain letters" placeholder="Full Name" required />
        </div>

        <div class="form-group">
          <label for="blood-group">Required Blood Group</label>
          <select id="blood-group" name="blood_type" required>
            <option value="">-- Select Blood Group --</option>
            <option>A+</option><option>A-</option>
            <option>B+</option><option>B-</option>
            <option>O+</option><option>O-</option>
            <option>AB+</option><option>AB-</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="location">Location</label>
          <!-- <input type="text" id="location" name="location" placeholder="City or area" required /> -->

  <option value="">--Select District--</option>

        <div class="form-group">
          <label for="urgency">Urgency Level</label>
          <select id="urgency" name="urgency" required>
            <option value="">-- Select Urgency --</option>
            <option>Emergency (within 6 hrs)</option>
            <option>Needed Today</option>
            <option>Within 2-3 Days</option>
          </select>
        </div>

        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" name="contact" pattern="[0-9]{10}"
         title="Phone number must be 10 digits" placeholder="+977 .........." required />
        </div>

        <button type="submit" class="btn">Submit Request</button>
      </form>
    </div>
