<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Duplicate Donation Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      padding: 50px;
    }
    .box {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      display: inline-block;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #004085;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>⚠️ Duplicate Request</h1>
    <p>You’ve already submitted a donation request.<br>Please wait for admin approval before submitting again.</p>
    <a href="/homee">Go Back Home</a>
  </div>
</body>
</html>
