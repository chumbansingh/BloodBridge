<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px;
      background: #f2f2f2;
    }
    .thank-you-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 500px;
      animation: fadeIn 0.5s ease;
    }
    h1 {
      color: #28a745;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 16px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      padding: 10px 25px;
      border-radius: 5px;
      transition: 0.3s;
    }
    a:hover {
      background: #0056b3;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Thank You, {{ name }}! ðŸŽ‰</h1>
    <p>Your signup was successful.</p>
    <p>Your User ID: <strong>{{ user_id }}</strong></p>
    <p>You can now log in using your email and password.</p>
    <a href="{{ url_for('login') }}">Go to Login</a>
  </div>
</body>
</html>
