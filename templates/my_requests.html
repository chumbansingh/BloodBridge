<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Sent Requests | BloodBridge</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #b30000;
      margin: 25px 0;
      font-size: 2rem;
    }

    table {
      width: 90%;
      margin: 25px auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 14px 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #b30000;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .btn {
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: 600;
      text-decoration: none;
      margin: 2px;
      display: inline-block;
    }

    .btn-delete {
      background: #6c757d;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .status-pending {
      color: orange;
      font-weight: bold;
    }

    .status-accepted {
      color: green;
      font-weight: bold;
    }

    .status-rejected {
      color: red;
      font-weight: bold;
    }

    .no-data {
      text-align: center;
      margin: 40px 0;
      font-size: 1.2rem;
      color: #555;
    }

    .receiver-info {
      font-weight: bold;
      color: #333;
    }

    form {
      display: inline;
    }
  </style>
</head>
<body>
  <h1>My Sent Blood Requests</h1>

  {% if requests %}
  <table>
    <thead>
      <tr>
        <th>Receiver Name</th>
        <th>Receiver Email</th>
        <th>Status</th>
        <th>Requested At</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for r in requests %}
      <tr>
        <td class="receiver-info">{{ r.receiver_name }}</td>
        <td>{{ r.receiver_email }}</td>
        <td class="status-{{ r.status }}">{{ r.status|capitalize }}</td>
        <td>{{ r.created_at }}</td>
        <td>
          <form action="{{ url_for('delete_request', request_id=r.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this request?');">
            <button type="submit" class="btn btn-delete">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p class="no-data">You havenâ€™t sent any requests yet.</p>
  {% endif %}
</body>
</html>
